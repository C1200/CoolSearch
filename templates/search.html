<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} | CoolSearch</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="search.css") }}">
</head>
<body>
    <div class="top">
        <div class="branding">
            <h2>CoolSearch&nbsp;</h2>
            <h4>It's not <i>that</i> cool</h4>
        </div>
        <form action="/cool">
            <label for="search">Enter stuff</label>
            <input
                type="text"
                name="search"
                id="search"
                placeholder="Enter stuff"
                value="{{ query }}">
            <button type="submit">CoolSearch</button>
        </form>
        <p>
            {{ results | length }} results in around {{ timetook }}s
        </p>
    </div>

    <div class="results">
    {% for result in results %}
        <div class="result">
            <p class="title"><a href="{{ result.url }}">{{ result.title }}</a></p>
            <p class="url"><a href="{{ result.url }}">{{ result.url }}</a></p>
        </div>
    {% else %}
        <h2>No results :(</h2>
    {% endfor %}
    </div>
</body>
</html>
